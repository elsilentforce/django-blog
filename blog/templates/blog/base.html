{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>{% trans "BlogTitle" %}</h2>
    <p>{% trans "BlogDescription" %}</p>
  </div>
</body>
</html>
